<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- 导入样式 -->
     <link rel="stylesheet" href="/static/css/style.css">
     <!-- 导入jq -->
     <script src="/static/js/jquery-1.11.3.js"></script>

</head>
<body>
    <div id="login">
        <div class="top">
            <h3>会员登录</h3>
        </div>
        <div class="con">
           <figure>
              <img src="/static/images/huiyuan.jpg" alt="">
           </figure>
           <div class="log">
               <form action="/login/" method="post">
                   {% csrf_token %}
                   <div>
                       <label for="">手机号</label>
                       <input class="txt" placeholder="请输入用户名" type="text" id="username" name="username">
                   </div>
                   <div>
                       <label for="">密码</label>
                       <input class="txt" placeholder="请输入密码" name="userpass" id="userpass" type="password">
                   </div>
                   <div>
                       <label for=""></label>
                       <input type="checkbox" name="save_cookie">记住密码
                       <a class="a1" href="">忘记密码</a>
                       <a href="">快捷登录</a>
                   </div>
                   <div>
                       <label for=""></label>
                       <input type="submit" class="btn" value="登录">
                       <input id="log" type="button" class="btn" value="注册会员"
                              οnclick="javascrtpt:window.location.href='/logon'">
                   </div>
               </form>
           </div>
        </div>
    </div>
    <script>
     var log = this.document.getElementById('log')
    log.onclick = function () {

        window.open('http://127.0.0.1:8000/logon')

    }
    </script>

</body>
</html>
