<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get xhr</title>
</head>
<body>
<script src="/static/js/common.js"></script>

<a href="/get_xhr/">普通的get请求</a>
<button onclick="getXhr()">xhr的get请求</button>
<div id="show"></div>

<script>
    function getXhr(){
    //1.创建xhr
    var xhr = createXhr();
    //2.创建请求
    xhr.open('get','/get_xhr_server/',true)
    //3.设置回调函数
    xhr.onreadystatechange = function(){
    //判断xhr状态以及服务端返回状态码
    if(xhr.readyState == 4 && xhr.status == 200){
    var response = xhr.responseText;
    console.log('2222 ')

    document.getElementById('show').innerHTML = response;
    }
    }
    //4.发送请求---------------------------------------------------
    xhr.send(null)
}

</script>

</body>
</html>
