<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送邮件</title>
</head>
<body>

<form action="/email/send_to" method="post">
    {% csrf_token %}
    <input type="text" value="{{ id }}" name="id">
    <input type="text" value="{{ email }}" name="email">

    <p>收件人 {{ name }}</p>
    内容:
    <textarea name="text" id="" cols="30" rows="10"></textarea>
    <input type="submit" value="发送">
</form>
</body>
</html>
